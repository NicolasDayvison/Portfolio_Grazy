<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Grazy Batista</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Playfair Display & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color-1: #fde2e4;
            --bg-color-2: #e2d6e9;
            --bg-color-3: #d1c1d8;
            --text-main: #4A4A4A;
            --text-dark: #5E548E;
            --text-accent: #9F86C0;
            --primary: #E8A0BF;
            --secondary: #BA95C3;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Poppins', sans-serif; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3));
            background-size: 400% 400%;
            animation: animated-gradient 20s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-btn {
            background-image: linear-gradient(to right, var(--primary), var(--secondary));
            transition: all 0.4s ease;
            background-size: 200% auto;
        }
        .gradient-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="antialiased font-sans">
    <div class="text-center px-6 max-w-2xl mx-auto">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-8xl mb-6" style="color: var(--primary);"></i>
            <h1 class="text-6xl md:text-8xl font-serif font-bold mb-4" style="color: var(--text-dark);">404</h1>
            <h2 class="text-2xl md:text-3xl font-bold mb-4" style="color: var(--text-dark);">Página não encontrada</h2>
            <p class="text-lg mb-8" style="color: var(--text-main);">Ops! Parece que você se perdeu. A página que você está procurando não existe.</p>
        </div>
        
        <div class="space-y-4">
            <a href="index.html" class="gradient-btn inline-block text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg">
                <i class="fas fa-home mr-2"></i> Voltar ao início
            </a>
            <br>
            <a href="midia-kit.html" class="inline-block px-6 py-3 rounded-full font-semibold border-2 transition-all hover:scale-105" style="color: var(--text-dark); border-color: var(--text-dark);">
                <i class="fas fa-file-alt mr-2"></i> Ver Mídia Kit
            </a>
        </div>
        
        <div class="mt-12 text-sm" style="color: var(--text-accent);">
            <p>&copy; 2024 Grazy Batista. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
